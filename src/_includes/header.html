<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or site.title }} - {{ site.subtitle }}</title>
    <meta name="description" content="{{ description or site.description }}">
    <meta name="keywords" content="{{ keywords or site.keywords }}">
    <meta name="author" content="{{ author or site.author }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>ðŸ§˜</text></svg>">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="/css/theme-chooser.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% if layout.css %}
    <link rel="stylesheet" href="{{ layout.css }}">
    {% endif %}
</head>
<body>
    <!-- Header with Glass Morphism -->
    <header class="header" id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1 class="logo-text">{{ site.title }}</h1>
                    <span class="logo-subtitle">{{ site.subtitle }}</span>
                </div>
                
                <nav class="nav" id="nav">
                    <a href="#hero" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#schedule" class="nav-link">Classes</a>
                    <a href="#gallery" class="nav-link">Gallery</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    <a href="#one-to-one-therapy" class="cta-btn">Book a Therapy</a>
                </nav>
                
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Theme Chooser -->
    {% include "theme-chooser.html" %}
