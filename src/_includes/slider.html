<!-- Hero Section with Slider -->
    <section id="hero" class="hero">
        <div class="slider-container">
            <div class="slider-wrapper">
                {% for slide in slider %}
                <div class="slide" {% if forloop.first %}style="display: block"{% endif %}>
                    <div class="slide-background">
                        <img src="{{ slide.image }}" alt="{{ slide.title }}" class="slide-image">
                        <div class="slide-overlay"></div>
                    </div>
                    <div class="slide-content">
                        <h1 class="slide-title">{{ slide.title }}</h1>
                        <p class="slide-subtitle">{{ slide.subtitle }}</p>
                        <a href="{{ slide.link }}" class="cta-button">{{ slide.buttonText }}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <!-- Slider Navigation -->
            <div class="slider-nav">
                <button class="slider-prev" id="sliderPrev">&#10094;</button>
                <button class="slider-next" id="sliderNext">&#10095;</button>
            </div>
            
            <!-- Slider Dots -->
            <div class="slider-dots" id="sliderDots">
                {% for slide in slider %}
                <button class="dot {% if forloop.first %}active{% endif %}" data-slide="{{ forloop.index0 }}"></button>
                {% endfor %}
            </div>
        </div>
    </section>
